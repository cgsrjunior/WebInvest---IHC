<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>AddRegistros</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/css/Article-Clean.css">
    <link rel="stylesheet" href="assets/css/Article-List.css">
    <link rel="stylesheet" href="assets/css/Features-Blue.css">
    <link rel="stylesheet" href="assets/css/Footer-Clean.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="assets/css/Header-Blue.css">
    <link rel="stylesheet" href="assets/css/Highlight-Blue.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="header-blue">
        <header class="header-blue">
            <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
                <div class="container-fluid"><a class="navbar-brand" href="#">Web Invest</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navcol-1">
                        <ul class="navbar-nav">
                            <li class="nav-item"></li>
                        </ul>
                        <form class="d-flex me-auto navbar-form" target="_self">
                            <div class="d-flex align-items-center"><label class="form-label d-flex mb-0" for="search-field"></label></div>
                        </form><span class="navbar-text"> </span>
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="#">Página Inicial</a></li>
                            <li class="nav-item"><a class="nav-link active" href="#">Adicionar Registro</a></li>
                            <li class="nav-item"></li>
                            <li class="nav-item"><a class="nav-link" href="#">Metas</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Minha Conta</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container hero">
                <div class="row">
                    <div class="col">
                        <section class="article-clean"></section>
                    </div>
                </div>
            </div>
            <section class="article-list" style="margin: 40px;padding: px;border-radius: 15px;">
                <div class="container">
                    <div class="intro"></div>
                </div>
                <div class="row register-form">
                    <div class="col-md-12 offset-md-0" style="padding-right: 0px;padding-left: opx;">
                        <form class="custom-form">
                            <h1>Registros</h1>
                            <div class="row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Título</label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="text" placeholder="Ex.: Conta de Luz" required=""></div>
                            </div>
                            <div class="row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Valor</label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="number" name="valor" min="0" required="" placeholder="150,00"></div>
                            </div>
                            <div class="row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Tipo</label></div>
                                <div class="col-sm-6 input-column">
                                    <div class="dropdown"><button class="btn btn-light dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button">Selecionar</button>
                                        <div class="dropdown-menu"><a class="dropdown-item" href="#">Despesa</a><a class="dropdown-item" href="#">Receita</a></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Categoria</label></div>
                                <div class="col-sm-6 input-column">
                                    <div class="dropdown"><button class="btn btn-light dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button">Selecionar</button>
                                        <div class="dropdown-menu"><a class="dropdown-item" href="#">Fixos</a><a class="dropdown-item" href="#">Alimentação</a><a class="dropdown-item" href="#">Diversão</a><a class="dropdown-item" href="#">Carro</a><a class="dropdown-item" href="#">Casa</a></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Data</label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="date" value="01/10/1998" required=""></div>
                            </div>
                            <div class="row form-group">
                                <div class="col">
                                    <div class="row form-group">
                                        <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Tabela de Registros (CSV)</label></div>
                                        <div class="col-sm-6 input-column"><input class="form-control" type="file"></div>
                                    </div>
                                </div>
                            </div><button class="btn btn-light submit-button" type="button">Salvar alterações</button>
                        </form>
                    </div>
                </div>
            </section>
            <div class="container" style="background: rgba(183,165,165,0.94);">
                <div></div>
            </div>
        </header>
    </header>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

</html>
